<!DOCTYPE html>
<html>
  <head>
    <title>SWEN90002 2013 Semester 2 Project 1</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/proj1.css">
    <script src="jquery/jquery-1.10.2.js"  type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript" ></script>
    <script src="js/login.js" type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />


  </head>
<body>
  <div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Log in</h2>
        <input type="text" id="signin-email" class="email-control form-control" placeholder="Email address" autofocus >
        <input type="password" id="signin-password" class="password-control form-control" placeholder="Password" >
        <p></p>
        <a class="forgot" href="reminder.html"><span class="forgot-control">Forgot password?</span></a>
        <button id="signin-btn" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>
    </form>
    <p id="signin-error" class="message-error" style="display: none;"></p>
    <form class="form-register">
        <h2 class="form-register-heading">Register</h2>
        <input type="text" id="register-email" class="email-control form-control" placeholder="Email address" autofocus required>
        <p></p>
        <button id="register-btn" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
    </form>
    <p id="register-error" class="message-error" style="display: none;"></p>
  </div>
</body>
</html>
